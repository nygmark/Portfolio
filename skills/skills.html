<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills & Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: #fffaf0;
      --bg-dark: #2c2c2c;
      --card-light: #fff;
      --card-dark: #3b3b3b;
      --text-light: #333;
      --text-dark: #eee;
      --accent: #ffb6b9;
      --secondary: #cdb4db;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--accent);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .toggle-btn {
      background: white;
      color: var(--accent);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .section {
      padding: 2rem;
      text-align: center;
    }

    .section h2 {
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .resume-card {
      background: var(--card-light);
      max-width: 500px;
      margin: 0 auto 3rem;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    body.dark .resume-card {
      background: var(--card-dark);
    }

    .resume-card p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .resume-card a {
      background: var(--accent);
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
    }

    .resume-card a:hover {
      background: var(--secondary);
    }

    .skills {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .skill {
      margin-bottom: 1.2rem;
    }

    .skill label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }

    .bar-container {
      background: #e0e0e0;
      border-radius: 30px;
      overflow: hidden;
      height: 20px;
    }

    .bar {
      height: 100%;
      border-radius: 30px;
      background: var(--accent);
      width: 0;
      transition: width 1s ease;
    }

    .back-btn {
      display: inline-block;
      padding: 0.5rem 1.2rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: 2rem;
    }

    .back-btn:hover {
      background: var(--secondary);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--accent);
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Skills & Resume</h2>
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
  </header>

  <section class="section">
    <h2>My Resume</h2>
    <div class="resume-card">
      <p>Download my resume to learn more about my experience and background.</p>
      <a href="/skills/Resumé.pdf" target="_blank">View / Download Resume</a>
    </div>

    <h2>My Skills</h2>
    <div class="skills">
      <div class="skill">
        <label>HTML - 70%</label>
        <div class="bar-container"><div class="bar" style="width: 70%;"></div></div>
      </div>
      <div class="skill">
        <label>CSS - 70%</label>
        <div class="bar-container"><div class="bar" style="width: 70%;"></div></div>
      </div>
      <div class="skill">
        <label>JavaScript - 40%</label>
        <div class="bar-container"><div class="bar" style="width: 40%;"></div></div>
      </div>
      <div class="skill">
        <label>UI Design - 70%</label>
        <div class="bar-container"><div class="bar" style="width: 70%;"></div></div>
      </div>
    </div>

    <div>
      <a href="/index.html" class="back-btn">← Back to Homepage</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nanquil</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    // Animate bars on load
    window.addEventListener('load', () => {
      const bars = document.querySelectorAll('.bar');
      bars.forEach(bar => {
        const targetWidth = bar.style.width;
        bar.style.width = '0';
        setTimeout(() => {
          bar.style.width = targetWidth;
        }, 100);
      });
    });
  </script>
</body>
</html>
